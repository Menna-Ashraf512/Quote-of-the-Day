<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This challenge focused on building an interactive and user-friendly interface to display quotes in a clear and engaging way.">
    <meta name="keywords" content="Quote, Quote of the Day ,Quotes">
    <link rel="icon" href="./images/quotation-mark.png">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Knewave&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote</title>
    </head>
    
    <body class="text-center">
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row pt-5 g-4 justify-content-center">
                <div class="col-12">
                    <h1 class="display-4">Quote of the Day</h1>
                </div>
                <div class="col-12 Quote">
                    <p id="quoteOutput" class="lead"></p>
                    <p id="authorOutput" class="lead"></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4 offset-4">
                    <button class="rounded-pill px-5 py-3 btn btn-outline-dark w-100 w-md-auto" onclick="arr()">Get Quote</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
